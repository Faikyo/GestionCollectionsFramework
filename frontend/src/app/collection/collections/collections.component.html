<div *ngIf="ready" class="mx-3">
  <h1>Collections</h1>
  <mat-table [dataSource]="collections" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let collection">{{ collection.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="titre">
      <mat-header-cell *matHeaderCellDef>Titre</mat-header-cell>
      <mat-cell *matCellDef="let collection">{{ collection.titre }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let collection">{{ collection.description | slice:0:20 }}...</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let collection">{{ collection.date | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let collection">
        <button mat-raised-button color="primary" [routerLink]="['/collection/', collection.id]">Show</button>
        <button mat-raised-button color="accent" [routerLink]="['/edit-collection', collection.id]">Edit</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="arrayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: arrayColumns;"></mat-row>
  </mat-table>
</div>
<div *ngIf="!ready">
  <p>Loading...</p>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
