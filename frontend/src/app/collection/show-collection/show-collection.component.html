<h1>Details Collection :</h1>
<div *ngIf="collection !== undefined; else UndefinedNote">
  <mat-list>
    <mat-list-item>
      <h4 matLine><b>Title: </b>{{ collection.titre }}</h4>
    </mat-list-item>
    <mat-list-item>
      <h4 matLine><b>Body: </b></h4>
      <div [innerHTML]="collection.description | markdown"></div>
    </mat-list-item>
    <mat-list-item>
      <h4 matLine><b>Last modified: </b>{{ collection.date | date }}</h4>
    </mat-list-item>
  </mat-list>
  <button mat-raised-button color="primary" (click)="goBack()">Back</button>
  <button mat-raised-button color="accent" routerLink="/edit-collection/{{ collection.id }}">Edit</button>
</div>
<ng-template #UndefinedNote>
  <p>Loading...</p>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
